<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1, umax-scale=1">

		<link rel="stylesheet" href="assets/css/reset.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway:200,400,700&amp;subset=latin-ext" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body class="overcast">

		<section id="background">
			<section id="background-images">
				<div class="sunny"></div>
				<div class="overcast"></div>
				<div class="rainy"></div>
				<div class="snow"></div>
			</section>

			<div class="main-weather-info show">
				<h2 class="day">Today</h2>
				<h1 class="temperature">66</h1>
				<h2 class="weather-type">Overcast</h2>
				<h3 class="temperature high">66</h3>
				<h3 class="temperature low">54</h3>
			</div>

			<div class="main-weather-info">
				<h2 class="day">Tuesday</h2>
				<h1 class="temperature">72</h1>
				<h2 class="weather-type">Sunny</h2>
				<h3 class="temperature high">72</h3>
				<h3 class="temperature low">68</h3>
			</div>

			<div class="main-weather-info">
				<h2 class="day">Wednesday</h2>
				<h1 class="temperature">85</h1>
				<h2 class="weather-type">Rainy</h2>
				<h3 class="temperature high">85</h3>
				<h3 class="temperature low">68</h3>
			</div>

			<div class="main-weather-info">
				<h2 class="day">Thursday</h2>
				<h1 class="temperature">46</h1>
				<h2 class="weather-type">Overcast</h2>
				<h3 class="temperature high">46</h3>
				<h3 class="temperature low">38</h3>
			</div>

			<div class="main-weather-info">
				<h2 class="day">Friday</h2>
				<h1 class="temperature">12</h1>
				<h2 class="weather-type">Snow</h2>
				<h3 class="temperature high">12</h3>
				<h3 class="temperature low">-2</h3>
			</div>
		</section>

		<section id="five-day-forecast">

			<div class="forecast-days">
				<div class="day-group show" data-weather="overcast">
					<h4 class="day">Today</h4>
					<h3 class="temperature">66</h3>
				</div>

				<div class="day-group" data-weather="sunny">
					<h4 class="day">Tuesday</h4>
					<h3 class="temperature">72</h3>
				</div>

				<div class="day-group" data-weather="rainy">
					<h4 class="day">Wednesday</h4>
					<h3 class="temperature">85</h3>
				</div>

				<div class="day-group" data-weather="overcast">
					<h4 class="day">Thursday</h4>
					<h3 class="temperature">46</h3>
				</div>

				<div class="day-group" data-weather="snow">
					<h4 class="day">Friday</h4>
					<h3 class="temperature">12</h3>
				</div>
			</div>
		</section>

		<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
